item:
    path:     /
    defaults: { _controller: "CoyoteSiteBundle:Item:index" }

item_show:
    path:     /{id}/show
    defaults: { _controller: "CoyoteSiteBundle:Item:show" }

item_new:
    path:     /new
    defaults: { _controller: "CoyoteSiteBundle:Item:new" }

item_create:
    path:     /create
    defaults: { _controller: "CoyoteSiteBundle:Item:create" }
    requirements: { _method: post }

item_edit:
    path:     /{id}/edit
    defaults: { _controller: "CoyoteSiteBundle:Item:edit" }

item_update:
    path:     /{id}/update
    defaults: { _controller: "CoyoteSiteBundle:Item:update" }
    requirements: { _method: post|put }

item_delete:
    path:     /{id}/delete
    defaults: { _controller: "CoyoteSiteBundle:Item:delete" }
    requirements: { _method: post|delete }
